<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div class="wrapper">
            <div class="container">
                <div class="result-box">
                    <span id="result"></span>
                </div>
                <button id="square-root" class="grid-item">sqr()</button>
                <button id="erase" class="grid-item">C</button>
                <button id="backspace" class="grid-item">Back</button>
                <button id="division" class="grid-item">/</button>
                <button id="seven" class="grid-item">7</button>
                <button id="eight" class="grid-item">8</button>
                <button id="nine" class="grid-item">9</button>
                <button id="multiplication" class="grid-item">*</button>
                <button id="four" class="grid-item">4</button>
                <button id="five" class="grid-item">5</button>
                <button id="six" class="grid-item">6</button>
                <button id="minus" class="grid-item">-</button>
                <button id="one" class="grid-item">1</button>
                <button id="two" class="grid-item">2</button>
                <button id="three" class="grid-item">3</button>
                <button id="sum" class="grid-item">+</button>
                <button id="dot" class="grid-item">.</button>
                <button id="zero" class="grid-item">0</button>
                <button id="equal" class="grid-item">=</button>
                
            </div>
    </div>

</body>
</html>
